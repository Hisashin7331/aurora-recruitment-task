<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Recruitment Task</title>
        <meta name="description" content="Aurora Creation Recruitment Task" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/media.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="topbar">
            <div class="topbar-wrapper responsive-width">
                <ul class="section-wrapper">
                    <li class="section-wrapper__item">
                        <img src="assets/icon_mail.png" alt="mail icon" />
                        <h5 class="item__text">kontakt@aurorabox.pl</h5>
                    </li>
                    <li class="section-wrapper__item">
                        <img src="assets/icon_ring.png" alt="phone icon" />
                        <h5 class="item__text">293 939 098</h5>
                    </li>
                </ul>
                <ul class="section-wrapper">
                    <li class="link">
                        <a href="#" class="section-wrapper__item">
                            <img src="assets/icon_lock.png" alt="login icon" />
                            <h5 class="item__text">Zaloguj się</h5>
                        </a>
                    </li>
                    <li class="link">
                        <a href="#" class="section-wrapper__item">
                            <img
                                src="assets/icon_add-person.png"
                                alt="register icon"
                            />
                            <h5 class="item__text">Załóż konto</h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <nav class="nav responsive-width">
            <div class="nav-upper">
                <img src="assets/logo_aurora-box.png" class="logo" alt="logo" />
                <div class="search-wrapper">
                    <input
                        class="search-wrapper__input"
                        name="search-wrapper"
                        id="search-wrapper"
                        type="text"
                        placeholder="Co chcesz kupić?"
                    />
                    <button
                        class="search-wrapper__button search-button"
                        id="search-button"
                    >
                        <img
                            class="search-button__img"
                            src="assets/icon_lens.png"
                            alt="lens icon"
                        />
                    </button>
                </div>
                <ul class="mobile-buttons">
                    <li class="list-item">
                        <a href="#" class="list-item__button" id="login-button">
                            <img src="assets/person.svg" alt="person icon" />
                        </a>
                    </li>
                    <li class="list-item">
                        <a
                            href="#"
                            class="list-item__button"
                            id="basket-button"
                        >
                            <img
                                src="assets/icon_basket.svg"
                                alt="basket icon"
                            />
                            <div class="img-wrapper__number">2</div>
                        </a>
                    </li>
                    <li class="list-item">
                        <button
                            class="list-item__button hamburger"
                            id="hamburger-menu"
                        >
                            <span class="hamburger__inner"></span>
                        </button>
                    </li>
                </ul>
                <a href="#" class="basket">
                    <div class="basket__img-wrapper">
                        <img
                            src="assets/icon-basket.png"
                            class="img-wrapper__image"
                            alt="basket icon"
                        />
                        <div class="img-wrapper__number">2</div>
                    </div>
                    <p class="basket__text">Twój koszyk</p>
                </a>
                <div class="basket-wrapper"></div>
            </div>
            <div class="nav-lower">
                <div class="search-bar">
                    <input
                        class="search-bar__input"
                        name="search-bar"
                        id="search-bar"
                        type="text"
                        placeholder="Co chcesz kupić?"
                    />
                    <button
                        class="search-bar__button search-button"
                        id="search-bar__button"
                    >
                        <img
                            class="search-button__img"
                            src="assets/icon_lens.png"
                            alt="lens icon"
                        />
                    </button>
                </div>
                <div class="navigation">
                    <ul class="navigation-list">
                        <li class="navigation-list__item">
                            <a href="#">KATEGORIE</a>
                        </li>
                        <li class="navigation-list__item">
                            <a href="#">NOWOŚCI</a>
                        </li>
                        <li class="navigation-list__item">
                            <a href="#">PROMOCJE</a>
                        </li>
                        <li class="navigation-list__item">
                            <a href="#">WYPRZEDAŻE</a>
                        </li>
                        <li class="navigation-list__item">
                            <a href="#">KOLEKCJE SEZONY</a>
                        </li>
                        <li class="navigation-list__item">
                            <a href="#">NASZA OFERTA</a>
                        </li>
                        <li class="navigation-list__item">
                            <a href="#">TRENDY 2018</a>
                        </li>
                        <li class="navigation-list__item">
                            <a href="#">BLOG</a>
                        </li>
                        <li class="navigation-list__item">
                            <a href="#">KONTAKT</a>
                        </li>
                    </ul>
                    <ul class="section-wrapper mobile">
                        <li class="section-wrapper__item">
                            <img src="assets/icon_mail.png" alt="mail icon" />
                            <h5 class="item__text">kontakt@aurorabox.pl</h5>
                        </li>
                        <li class="section-wrapper__item">
                            <img src="assets/icon_ring.png" alt="phone icon" />
                            <h5 class="item__text">293 939 098</h5>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script src="scripts/hamburger.js" async defer></script>
    </body>
</html>
